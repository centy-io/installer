name: Publish npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (without v prefix, e.g. 1.0.0)"
        required: false

concurrency:
  group: publish-npm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            pkg: centy-installer-darwin-arm64
            bin: centy-installer
          - target: x86_64-apple-darwin
            os: macos-13
            pkg: centy-installer-darwin-x64
            bin: centy-installer
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            pkg: centy-installer-linux-arm64
            bin: centy-installer
            cross: true
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            pkg: centy-installer-linux-x64
            bin: centy-installer
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            pkg: centy-installer-win32-x64
            bin: centy-installer.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            lib/target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('lib/Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build with cross
        if: matrix.cross
        working-directory: lib
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.cross }}
        working-directory: lib
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg }}
          path: lib/target/${{ matrix.target }}/release/${{ matrix.bin }}

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: node scripts/set-version.js ${GITHUB_REF#refs/tags/v}

      - name: Set version from input
        if: github.event.inputs.version
        run: node scripts/set-version.js ${{ github.event.inputs.version }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Place binaries into packages
        run: |
          for pkg in centy-installer-darwin-arm64 centy-installer-darwin-x64 centy-installer-linux-arm64 centy-installer-linux-x64 centy-installer-win32-x64; do
            mkdir -p shells/npm/$pkg/bin
            cp artifacts/$pkg/* shells/npm/$pkg/bin/
            chmod +x shells/npm/$pkg/bin/*
          done

      - name: Publish to npm
        run: node scripts/publish-npm.js --no-dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
